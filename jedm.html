<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <title>Entity Data Model</title>
  </head>
  <body>
    <div class="container">
      <h2>JavaScript Entity Data Model</h2>
      <div class="panel panel-default">
        <div class="panel-heading">Database connection information</div>
        <div class="panel-body">
          <div class="form-group">
            <label for="sel1">Select Database Type</label>
            <select class="form-control" onchange="selectDb(event)">
              <option>Select Database Type ...</option>
              <option>Oracle</option>
              <option>Mssql </option>
              <option>Mysql</option>
              <option>Mongodb</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <script>
      const selectDb = (event) => {
        console.log(event.target.value);
        fetch("http://localhost:3900/setup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Accept: "q=0.8;application/json;q=0.9",
          },
          body: JSON.stringify({ name: event.target.value }),
        })
          .then((response) => response.json())
          .then((response) => console.log(response));
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
